<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="../resources/css/ext-all.css" />
	<link rel="stylesheet" type="text/css" href="checkbox.css" />
	<script type="text/javascript" src="../adapter/ext/ext-base.js"></script>
	<script type="text/javascript" src="../ext-all-debug.js"></script>
	<script type="text/javascript" src="Ext.ux.form.Checkbox.js"></script>
	<script type="text/javascript" src="Ext.ux.form.TriCheckbox.js"></script>
	<script type="text/javascript" src="ext-base-addon.js"></script>
	<script type="text/javascript" src="Ext.ux.form.Radio.js"></script>
<script>
Ext.onReady(function(){
	var form = new Ext.form.FormPanel({
		title: 'Form',
		bodyStyle: 'padding: 5px;',
		items: [{
			xtype: 'fieldset',
			title: 'Themed checkboxes',
			autoHeight: 'true',
			items: [{
				xtype: 'checkbox',
				name: 'check1',
				fieldLabel: 'Unchecked'
			},{
				xtype: 'checkbox',
				name: 'check2',
				fieldLabel: 'Checked',
				checked: true
			},{
				xtype: 'checkbox',
				name: 'check3',
				fieldLabel: 'Disabled',
				disabled: true
			}]
		},{
			xtype: 'fieldset',
			title: 'Tri-state checkboxes',
			autoHeight: 'true',
			items: [{
				xtype: 'tri-checkbox',
				name: 'tri-check1',
				fieldLabel: 'Unchecked',
				value: false
			},{
				xtype: 'tri-checkbox',
				name: 'tri-check2',
				fieldLabel: 'Checked',
				value: true
			},{
				xtype: 'tri-checkbox',
				name: 'tri-check3',
				fieldLabel: 'Grayed',
				value: null
			},{
				xtype: 'tri-checkbox',
				name: 'tri-check4',
				fieldLabel: 'Disabled',
				disabled: true
			}]
		},{
			xtype: 'fieldset',
			title: 'Themed radiobuttons',
			autoHeight: 'true',
			hideLabels: true,
			items: [{
				xtype: 'radio',
				name: 'radio',
				inputValue: '1',
				boxLabel: 'Unchecked'
			},{
				xtype: 'radio',
				name: 'radio',
				inputValue: '2',
				boxLabel: 'Checked',
				checked: true
			},{
				xtype: 'radio',
				name: 'radio',
				inputValue: '3',
				boxLabel: 'Disabled',
				disabled: true
			}]
		}],
		renderTo: Ext.getBody()
	});
});
</script>
</head>
<body>
</body>
</html>
